<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>El Pollo Loco</h1>

    <div id="overlay">
        <img id="overlay-img" src="img/9_intro_outro_screens/start/startscreen_1.png">
        <canvas id="canvas" width="800" height="480">
        </canvas>
    </div>
    <button id="start-btn">Start Game</button>
    <button id="restart-btn" class="d-none">Restart</button>

    <div class="instructions">
        <h2>Instructions</h2>
        <p>Press space to jump</p>
        <p>Press left or right to move</p>
        <p>Press space in the air again, trust me. ;)</p>
        <p>Press D after collecting some bottles to throw hot sauce</p>
        <p>Press F when the coin bar is full for something you always wanted to do</p>
    </div>

    <script src="./models/base/drawable-object.class.js"></script>
    <script src="./models/base/movable-object.class.js"></script>
    <script src="./models/base/collectible-object.class.js"></script>
    
    <script src="./models/core/keyboard.class.js"></script>
    <script src="./models/core/level.class.js"></script>
    
    <script src="./models/collectibles/bottle.class.js"></script>
    <script src="./models/collectibles/coin.class.js"></script>
    
    <script src="./models/ui/status-bar.class.js"></script>
    <script src="./models/ui/health-bar.class.js"></script>
    <script src="./models/ui/coin-bar.class.js"></script>
    <script src="./models/ui/hot-sauce-bar.class.js"></script>
    
    <script src="./models/entities/chicken.class.js"></script>
    <script src="./models/entities/character.class.js"></script>
    <script src="./models/entities/endboss.class.js"></script>
    <script src="./models/entities/special-move.class.js"></script>
    
    <script src="./models/environment/background-object.class.js"></script>
    <script src="./models/environment/cloud.class.js"></script>
    
    <script src="./models/core/world.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
